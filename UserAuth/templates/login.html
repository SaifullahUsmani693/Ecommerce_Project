{% extends "store/main.html" %}

{% block content %}
<!doctype html>
{% load static %}
<html lang="en">


    <div class="d-flex justify-content-center align-items-center login-container">
        <form class="login-form text-center" method="POST">
            {% csrf_token %}
            <h1 class="mb-5 font-weight-light text-uppercase">Login</h1>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter Username" name="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder=" Enter Password" name="password">
            </div>
            <div class="forgot-link form-group d-flex justify-content-between align-items-center">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Remember Password</label>
                </div>
            </div>
            <button type="submit" class="LoginButton btn mt-5 btn-lg btn-custom btn-block text-uppercase ">Log
                in</button>
            <p class="mt-3 font-weight-normal ">Don't have an account? <a href="{% url 'register' %}"><strong>Register
                    </strong></a>
                <div class="container">
                    {% if messages %} {% for message in messages %}
                    <div class="alert alert-warning alert-dismissable" role="alert">
                        {{message}}

                    </div>
                    {% endfor %} {% endif %}

                </div>
            </p>
        </form>
    </div>

    {% endblock content %}
    <style>
        .LoginButton {
            background-color: rgb(238, 238, 238);
            border: 1px solid rgb(214, 214, 214);
        }

        .LoginButton:hover {
            background-color: rgb(255, 255, 255);
            border: 1px solid rgb(233, 233, 233);
        }

    </style>
